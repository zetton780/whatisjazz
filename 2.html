<h2> Hey dizzy!</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EB%94%94%EC%A7%80_%EA%B8%B8%EB%A0%88%EC%8A%A4%ED%94%BC" title="let us go!" target="_blank">디지 길레스피</a>(Dizzy Gillespie, 1917년 10월 21일~1993년 1월 6일)는 미국의 트럼펫 연주자이다. 알토 색소폰 연주자 찰리 파커와 함께 모던 재즈의 원형이 되는 비밥 스타일을 정착시킨 공로자로서 재즈의 역사에서 중요한 인물 중 하나로 꼽힌다. 라틴 재즈를 발전시킨 아티스트로도 유명하다.</p>
